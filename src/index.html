<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Константин Филяев" />
    <meta name="description" content="Игра, смысл которой отгадать число" />
    <title>Угадай число</title>
  </head>
  <body class="page">
    <main class="content">
      <h1 class="title">Игра "Отгадай число"</h1>
      <form class="range range_active">
        <label class="range__label" for="range">Выбери диапазон:</label>
        <input
          class="range__input"
          type="range"
          min="100"
          max="1000"
          step="100"
          value="100"
          id="range"
        />
        <p class="range__value">100</p>
        <button class="range__submit button" type="submit" autofocus>
          Начать игру!
        </button>
      </form>
      <form class="answer">
        <label class="answer__label" for="answer">Твой ответ:</label>
        <input
          class="answer__input"
          type="number"
          min="1"
          max="1000"
          id="answer"
          required
        />
        <button class="answer__submit button" type="submit">Проверить!</button>
      </form>
      <div class="output">
        <p class="output__text"></p>
        <p class="output__tooltip"></p>
        <p class="output__counter">
          Попыток: <span class="output__counter-value">0</span>
        </p>
      </div>
      <button class="button button_type_restart" type="button">
        Начать заново
      </button>
    </main>
  </body>
</html>
